<!DOCTYPE html>
<html>
  <head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
    <link type="text/css" rel="stylesheet" href="css/custom.css" />
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
          <script src="js/jquery-3.4.1.min.js"></script>
    <script type="text/javascript">
        $.urlParam = function(name){
            var results = new RegExp('[\?&]' + name + '=([^&#]*)').exec(window.location.href);
            return results[1] || '';

        }
        
        $.getJSON( "src/stations.json", function( data ) {
            var items = [];
            var stations = [];
            var str = $.urlParam('s');
            var r = new RegExp(decodeURI(str), 'i');
            $.each( data, function( key, val ) {
                
                var station = {
                    title: val.title, 
                    long: val.location.longitude.toString(), 
                    lat: val.location.latitude.toString(),
                    address: val.location.address.toString()
                };
                if(station.title.search(r)!=-1)
                    stations.push(station);


            });
            console.log(stations);

            $.each(stations, function(key,station) {
                let param = 'lng='+station.long+'&lat='+station.lat;
                items.push( "<li class='collection-item avatar' id='" + (station.title) + "'><i class='material-icons circle'>location_on</i><span class='title'>"+(station.title)+"</span><p>"+(station.address)+"</p><a href='modalidade.html?"+param+"' class='secondary-content btn'>Ir</a></li>" );
            })



            $( "<ul/>", {
                "class": "collection",
                html: items.join( "" )
            }).appendTo( "#step" );
        });
    </script>


  </head>

  <body>

    <div class="section no-pad-bot" id="index-banner">
        <div class="container">
          <br><br>

</html>
